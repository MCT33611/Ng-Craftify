<div class="main-content">
    <header class="topbar">
        <h1>Dashboard</h1>
    </header>
    <div class="content">
        <div class="cards">
            <div class="card">
                <h3>Tasks</h3>
                <p>{{completedTaskCount}} tasks completed</p>
            </div>
            <div class="card">
                <h3>Total Bookings</h3>
                <p>{{bookings.length}} bookings</p>
            </div>
        </div>

        <div class="chart-container">
            <h3>Booking Status Distribution</h3>
            <ngx-charts-pie-chart
                [results]="bookingPieChartData"
                [legend]="true"
                [labels]="true"
                [doughnut]="true">
            </ngx-charts-pie-chart>
        </div>
    </div>
</div>
