<!-- side-popup.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="onClose()"></div>
<div class="fixed top-0 right-0 h-full w-72 bg-white shadow-lg z-50 transform transition-transform duration-300 ease-in-out"
    [ngClass]="{'translate-x-0': true, 'translate-x-full': false}">
    <div class="p-4">
        <h2 class="text-xl font-bold mb-4">{{ type === 'search' ? 'Search' : 'Notifications' }}</h2>
        <div *ngIf="type === 'search'">
            <input type="text" placeholder="Search..." class="w-full p-2 border rounded">
            <!-- Add search results list here -->
        </div>
        <div *ngIf="type === 'notifications'">
            <!-- Add notifications list here -->
        </div>
    </div>
</div>
