<section id="home">
    <div class="w-full h-screen  flex flex-col justify-center items-center gap-2">
        <div class="  flex flex-col justify-center items-center text-center font-bold w-full">
            <h1 class="text-5xl">Book Trusted</h1>
            <h1 class="text-5xl">Help For Home Tasks</h1>
            <h1 class="text-5xl text-green-900">Life of Joy</h1>
        </div>
        <div class=" bg-gray-100 flex flex-col justify-center">
            <div class="relative p-12 w-full sm:max-w-2xl sm:mx-auto">
                <div class="overflow-hidden z-0 rounded-full relative p-3">
                    <form role="form" class="relative flex z-50 bg-white rounded-full">
                        <input [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}" type="text" placeholder="enter your search here"
                            class="rounded-full flex-1 px-6 py-4 text-gray-700 focus:outline-none"><button
                            (click)="onSearch()"
                            class="bg-indigo-500 text-white rounded-full font-semibold px-8 py-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none">Search</button>
                    </form>
                    <div class="glow glow-1 z-10 bg-pink-400 absolute"></div>
                    <div class="glow glow-2 z-20 bg-purple-400 absolute"></div>
                    <div class="glow glow-3 z-30 bg-yellow-400 absolute"></div>
                    <div class="glow glow-4 z-40 bg-blue-400 absolute"></div>
                </div>
            </div>
        </div>
        {{searchTerm}}
    </div>
</section>
